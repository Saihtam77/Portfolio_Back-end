<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Created-at
                </th>
                <th scope="col" class="px-6 py-3">
                    Link
                </th>
            </tr>
        </thead>
        @if (projects){
        <tbody>
            @for (project of projects; track project.id){
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{project.id}}
                </th>
                <td class="px-6 py-4">
                    {{project.name}}
                </td>
                <td class="px-6 py-4">  
                    {{project.startDate}}
                </td>
                <td class="px-6 py-4">
                    <a href="{{project.link}}" class="text-blue-500">{{project.link}}</a>
                </td>
                <td class="px-6 py-4">
                    <a routerLink="/Dashboard/EditProject/{{project.id}}"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md">Edit</a>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md"
                        (click)="deleteProject(project.id)">Delete</button>
                </td>
            </tr>

            }

        </tbody>
        }

    </table>
</div>
